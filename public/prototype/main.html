<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title></title>
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
<div class="wrapper view failed">
  <aside class="sec-1">
    <div class="date-time">
      <div class="clock">
        <svg id="clock" viewBox="0 0 100 100">
          <g id="face">
            <rect x="49" width="2" height="13"/>
            <rect x="49" y="87" width="2" height="13"/>
            <rect x="87" y="49"  width="13" height="2"/>
            <rect y="49"  width="13" height="2"/>
            <rect x="86.6" y="72.1" transform="matrix(0.8669 0.4985 -0.4985 0.8669 48.1478 -35.2172)"  width="6.9" height="0.9"/>
            <rect x="72.5" y="5.6" transform="matrix(0.8642 0.5031 -0.5031 0.8642 14.4828 -35.5001)"  width="0.9" height="6.9"/>
            <rect x="26.1" y="86.1" transform="matrix(0.8677 0.497 -0.497 0.8677 48.0272 -1.3508)"  width="0.9" height="6.8"/>
            <rect x="6.1" y="25.6" transform="matrix(0.8651 0.5016 -0.5016 0.8651 14.3745 -1.268)"  width="6.8" height="0.9"/>
            <rect x="9.4" y="69.1" transform="matrix(0.4991 0.8666 -0.8666 0.4991 67.8225 27.7821)"  width="0.9" height="6.9"/>
            <rect x="89.9" y="22.7" transform="matrix(0.5011 0.8654 -0.8654 0.5011 67.6606 -65.1795)"  width="0.9" height="6.8"/>
            <rect x="23.5" y="8.6" transform="matrix(0.5027 0.8644 -0.8644 0.5027 21.2224 -18.7264)"  width="6.9" height="0.9"/>
            <rect x="69.9" y="89.1" transform="matrix(0.4972 0.8676 -0.8676 0.4972 114.5828 -18.6133)"  width="6.8" height="0.9"/>
          </g>
          <g id="hands">
            <rect id="hour" x="48" y="20" width="4" height="30" rx="2" ry="2" />
            <rect id="min" x="48" y="2" width="4" height="48" rx="2" ry="2"/>
            <line id="sec" x1="50" y1="50" x2="50" y2="16" />
          </g>
          <circle id="joint" cx="50" cy="50" r="3"/>
        </svg>
      </div>
      <div class="date">
        <div>
          <span class="day">26</span>
          <span class="month">JUN</span>
          <span class="year">2015</span>
        </div>
      </div>
    </div>
    <div class="logo-segment">
      <div class="logo"></div>
    </div>
  </aside>
  <div class="sec-2" id="content_area">
  </div>
</div>
<script src="jQuery/jquery-2.1.3.min.js"></script>
<script src="nav.js"></script>
<script language="JavaScript" type="text/javascript">
  $(".wrapper").navigation({  zStart: 2000,
    currentView : "",
    pages : ["","fail-list.html","dash.html", "list.html", "project.html", "project-build.html",""],
    initIndex : 2
  }) ;
</script>

<script language="JavaScript">


  setInterval(function() {
    function r(el, deg) {
      el.setAttribute('transform', 'rotate('+ deg +' 50 50)')
    }
    var d = new Date()
    r(sec, 6*d.getSeconds())
    r(min, 6*d.getMinutes())
    r(hour, 30*(d.getHours()%12) + d.getMinutes()/2)
  }, 1000)

</script>

</body>
</html>
