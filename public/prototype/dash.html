<section class="dash-projects" id="dash_view">
    <div class="head-line">
      <h1 class="line"><span>Projects</span></h1>
    </div>
    <div class="dash-proj dash-segment">
      <div class="p-success dash-stat">
        <h1>34</h1>
        <h3>success</h3>
      </div>
      <div class="p-fail dash-stat">
        <h1>1</h1>
        <h3>fail</h3>
      </div>
    </div>
    <div class="head-line">
      <h1 class="line"><span>Latest build</span></h1>
    </div>
    <div class="success dash-latest dash-segment">
      <div class="l-date dash-stat">
        <h1>26</h1>
        <h3>june</h3>
      </div>
      <div class="l-description">
        Lorem ipsum sit amet
      </div>
    </div>
    <div class="head-line">
      <h1 class="line"><span>Time since last fail</span></h1>
    </div>
    <div class="count-up dash-segment">
      <div class="count">
        <div class="dash-stat">
          <h1 id="f_weeks">25</h1>
          <h3>weeks</h3>
        </div>

        <div class="dash-stat">
          <h1 id="f_days">32</h1>
          <h3>days</h3>
        </div>

        <div class="dash-stat">
          <h1 id="f_hours">12</h1>
          <h3>hours</h3>
        </div>
        <div class="dash-stat">
          <h1 id="f_minutes">45</h1>
          <h3>minutes</h3>
        </div>
      </div>
      <div class="failer">
        <span class="flag-l">
          <svg viewBox="0 0 50 32">
            <polygon points="0,0 50,0 50,32 0,32 12,16 "/>
          </svg>
        </span>

        <span class="name">Johan Thuresson</span>

        <span class="flag-r">
          <svg viewBox="0 0 50 32">
            <polygon points="0,0 50,0 38,16 50,32 0,32  "/>
          </svg>
        </span>
      </div>
    </div>
</section>
